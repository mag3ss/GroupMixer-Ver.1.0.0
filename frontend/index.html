<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GroupMix</title>
  </head>
  <body id="full-screen">
    <div id="topbar">
      <label id="programTitle">GroupMixer</label>
    </div>
    <div id="container">
      <div id="leftside">
        <div id="multiplieChoise">
          <img id="delete" src="./src/assets/icons/trash.svg" alt="Remove All Groups" width="30"/>
          <img id="copy"  src="./src/assets/icons/copy.svg" alt="Copy" width="30"/>
          <img id="download" src="./src/assets/icons/download.svg" alt="Download" width="30"/>
        </div>
        <button id="groupMaker">GroupMaker</button>
        <button id="colorWheel">Copy To Cliboard</button>
      </div>
      <div id="rightside">
        <div id="topRight">
          <div id="topRightLeft">
            <input type="text" id="namnLista" placeholder="Names" />
            <button id="skapaNamnLista">Create List</button>
          </div>
          <div id="topRightRight">
            <div class="list-collection">
            </div>
          <div id="rightContainer">
            <label for="groupSize" id="chooseGroup">Choose Group Size</label>
            <select name="groupSize" id="grupper">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <button id="createGroup">Create Group</button>
          </div>
          </div>
        </div>
        <div id="bottomRight">
        </div>
      </div>
      <div id="rightside2">
      </div>
    </div>
    </div>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
